<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>UFC</title>
</head>
<body>

  <div class="logo"></div>

  <div class="winner">
    <h1></h1>
  </div>

  <div class="container">
    <div class="fighter-info blue">
        <label for="wins">wins</label>
        <input type="text" name="wins">

        <label for="win-streak">win streak</label>
        <input type="text" name="win-streak">

        <label for="lose-streak">lose streak</label>
        <input type="text" name="lose-streak">

        <label for="rounds-fought">rounds fought</label>
        <input type="text" name="rounds-fought">

        <label for="losses">losses</label>
        <input type="text" name="losses">

        <label for="age">age</label>
        <input type="text" name="age">

        <label for="seconds-fought">seconds fought</label>
        <input type="text" name="seconds-fought">
    </div>

    <div class="submit-btn">
        <p>submit</p>
    </div>

    <div class="fighter-info red">
        <label for="wins">wins</label>
        <input type="text" name="wins">

        <label for="win-streak">win streak</label>
        <input type="text" name="win-streak">

        <label for="lose-streak">lose streak</label>
        <input type="text" name="lose-streak">

        <label for="rounds-fought">rounds fought</label>
        <input type="text" name="rounds-fought">

        <label for="losses">losses</label>
        <input type="text" name="losses">

        <label for="age">age</label>
        <input type="text" name="age">

        <label for="seconds-fought">seconds fought</label>
        <input type="text" name="seconds-fought">
    </div>

  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
</body>
</html>
